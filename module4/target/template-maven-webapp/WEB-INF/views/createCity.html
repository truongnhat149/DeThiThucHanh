<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout/head::head"/>
    <th:block th:replace="layout/script::script"/>
    <title>Thêm thành phố mới</title>
</head>
<body>
<div class="container mt-2">
    <div class="row">
        <div class="col">
            <h2 class="card-title d-inline">Thêm thành phố </h2>
        </div>
    </div>
    <div class="row">
        <form id="frmCreateCity" th:object="${city}" th:action="@{/create}" method="post">
            <div class="mb-3 row">
                <label for="nameCity" class="col-sm-2 col-form-label">Tên:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="nameCity" th:field="*{cityName}">
                    <p class="error" th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="country" class="col-sm-2 col-form-label">Quốc gia:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="country" th:field="*{country}">
                        <th:block th:each="country: ${countries}">
                            <option th:value="${country.nameCountry}" th:text="${country.nameCountry}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="areaCity" class="col-sm-2 col-form-label">Diện tích (ngàn Km2):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="areaCity" th:field="*{area}">
                    <p class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="populationCity" class="col-sm-2 col-form-label">Dân số (triệu người):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="populationCity" th:field="*{population}">
                    <p class="error" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="gdpCity" class="col-sm-2 col-form-label">GDP:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="gdpCity" th:field="*{gdp}">
                    <p class="error" th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="desCity" class="col-sm-2 col-form-label">Giới thiệu:</label>
                <div class="col-sm-10">
                    <textarea class="form-control-plaintext" id="desCity" cols="100%" rows="5" th:field="*{description}"></textarea>
                    <p class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Nhập thành phố</button>
                <a href="/" class="btn btn-outline-danger">Thoát</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
